{% extends 'layouts/main.html' %}
{% block title %} Serial Console {% endblock %}
{% block content %}
<script type="text/javascript" src="/static/js/libs/hterm_all.js"></script>
<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
<script type="text/javascript" src="/static/js/libs/wetty.js"></script>
<script type="text/javascript" charset="utf-8">
</script>
<ul class="nav nav-tabs" role="tablist">
    <li class="nav-item">
        <a class="nav-link active" id="node1-tab" data-toggle="tab" href="#Console1" role="tab" area-controls="Console1" area-selected="true">Node 1</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" id="node2-tab" data-toggle="tab" href="#Console2" role="tab" area-controls="Console2" area-selected="false">Node 2</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" id="setting-tab" data-toggle="tab" href="#Setting" role="tab" area-controls="Setting" area-selected="false">Settings</a>
    </li>
</ul>
<div class="tab-content" id="nodeTabContent">
    <div id="Console1" class="tab-pane fade show active" role="tabpanel" aria-labelledby="node1-tab"></div>
    <div id="Console2" class="tab-pane fade" role="tabpanel" aria-labelledby="node2-tab"></div>
    <div id="Setting" class="tab-pane fade" role="tabpanel" aria-labelledby="setting-tab">
      <div class="card"><div class="card-header"><h5 class="mb-0">
    Current Console Connection</h5></div>
      <div class="card-body">
    NODE 1 <button id="set_node1" type="button" class="btn btn-primary" onclick="console_setup(0);">Loading</button><br>
    NODE 2 <button id="set_node2" type="button" class="btn btn-primary" onclick="console_setup(1);">Loading</button><br>
      </div>
      </div>
    </div>
</div>

{% endblock %}
